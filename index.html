<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Appel des différentes sources --> 
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@4.1.3/dist/maplibre-gl.css' />

    <!-- Chargement du fichier css associé--> 
    <link rel="stylesheet" type="text/css" href="style.css"/>

    <!-- Titre de la page--> 
    <title>Carte OPAH</title>
</head>

<body>

    <!--Création de la div pour la carte-->
    <div id = 'map'></div> 

    <!--Création d'une div pour les boutons de recherche -->
    <div id="search-container">

      <!--Barre de recherche de l'adresse -->
      <input id="search-input" type="text" placeholder="Entrer une adresse"> <!-- <input class="photon-input" type="search" placeholder="Tapez une adresse" autocomplete="off"> -->
      <!--Bouton de recherche -->
      <button id="search-button">Rechercher</button>

      <!--Liste des communes concernées par l'OPAH--> 
      <select id="select" class="select common-select" onchange="handleZoomSelectChange();handleSelectChange();searchPOP_CONCERN_TOT()">
        <option value="">Ou sélectionner une commune</option>
      </select>
    </div>

    
    <!--Création de la div pour la légende-->
    <div class='map-overlay' id='legend'></div>
    
    <!--Création de la div pour les logos-->
    <div class="logos" >
      
      <!--Logo de l'OPAH-->
      <div id="logo_opah"> 
        <img src="https://raw.githubusercontent.com/mondarverne/OPAH/main/Logo_OPAH/OPAH.png" alt="Logo OPAH" width="100" height="50">
      </div>
      <!--Logo MAC-->
      <div id="logo_mac"> 
        <img src="https://www.mond-arverne.fr/wp-content/themes/mondarverne/images/logo_200x.png" alt="Logo Mond'Arverne communauté" width="90" height="65">
      </div>
    </div>

    <!--Appel du fichier javascript-->
    <script src='https://unpkg.com/maplibre-gl@4.1.3/dist/maplibre-gl.js'></script>
    <script text="text/javascript" src="script.js"></script>

</body>
</html>
